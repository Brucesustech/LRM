train:
  max_epoch: 100 #500
  lr: 1e-2
  mile_stones: [150]
  linear_head_epochs: 50 #100
  linear_head_lr: 1e-1 #1e-2
  eval_step: 10
aug:
  mask_feat1: 0.5
  mask_feat2: 0.5
  mask_edge1: 0.5
  mask_edge2: 0.5
