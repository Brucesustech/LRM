includes:
  - base.yaml
model:
  model_name: ERM
  tau: 0.5
  num_clusters: 100
  prototypes_lr: 1e-7
  prototypes_iters: 10
  cmi_coefficient: 0.5
  dropout_rate: 0
  use_bn: True
  last_activation: True
ood:
  ood_alg: ERM
  ood_param: -1.
