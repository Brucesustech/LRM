includes:
  - base.yaml
model:
  model_name: EERM
  tau: 0.2  # 
  use_bn: True
  last_activation: True
  cmi_coefficient: 0.2  
  prototypes_lr: 1e-6  
  num_clusters: 100 
  dropout_rate: 0  
ood:
  ood_alg: EERM
  ood_param: 3.
  extra_param:
    - 10   # K: Number of context generator
    - 1   # T
    - 2   # Number of sample
    - 5e-3    # Learning rate for REINFORCE
# train:
#   max_epoch: 50
#   lr: 5e-3
#   mile_stones: [150]

train:
  max_epoch: 100  
  lr: 1e-3  
  mile_stones: [30, 50] 

  linear_head_epochs: 100 
  linear_head_lr: 1e-3  
  eval_step: 10
aug:
  mask_feat1: 0.3
  mask_feat2: 0.3
  mask_edge1: 0.6
  mask_edge2: 0.6