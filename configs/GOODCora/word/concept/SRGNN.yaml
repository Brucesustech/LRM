includes:
  - base.yaml
model:
  model_name: SRGNN
  tau: 0.2
  use_bn: True
  last_activation: True
  cmi_coefficient: 0.5
  prototypes_lr: 1e-5
  dropout_rate: 0
ood:
  ood_alg: SRGNN
  ood_param: 1e-5
# train:
#   max_epoch: 100
#   lr: 1e-3
#   mile_stones: [ 150 ]

train:
  max_epoch: 100
  lr: 1e-3
  mile_stones: [150]

  linear_head_epochs: 100
  linear_head_lr: 1e-3
  eval_step: 10
aug:
  mask_feat1: 0.3
  mask_feat2: 0.4
  mask_edge1: 0.4
  mask_edge2: 0.5
